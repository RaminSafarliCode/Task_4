<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/style.css" />
    <title>Sign in - Google Accounts</title>
  </head>
  <body>
    <div class="main">
      <div class="upper">
        <div class="icon">
          <img src="./icon/Google_2015_logo.svg" alt="Google icon" />
        </div>
        <div class="header">
          <h1>Sign in</h1>
        </div>
        <div class="extra">
          <span>Use your Google Account </span>
        </div>
        <form>
          <div class="container">
            <input id="email" type="email" name="email" class="email" placeholder="a" />
            <label for="email" class="label">Email or phone</label>
          </div>
          <div class="forget">
                <a href="https://accounts.google.com/signin/v2/usernamerecovery?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession" class="div_forget">Forgot email?</a href="#">
          </div>
        </form>
        <div class="learn">
          <span class="computer"
            >Not your computer? Use Guest mode to sign in privately.</span
          >
          <a href="https://support.google.com/chrome/answer/6130773?hl=en">Learn more</a>
        </div>
        <div class="main_footer" style="padding-top: 5px;">
          <div class="main_left">
            <ul class="create_effect">
                <li><a href="https://accounts.google.com/signup/v2/webcreateaccount?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&dsh=S-418629485%3A1650083047264840&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp">For myself</a></li>
                <li><a href="https://accounts.google.com/signup/v2/kidaccountinfo?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession">For my child</a></li>
                <li><a href="https://accounts.google.com/signup/v2/webcreateaccount?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&dsh=S-385643724%3A1650090692322346&biz=true&flowName=GlifWebSignIn&flowEntry=SignUp">To manage my business</a></li>
            </ul>
            <a href="#" class="create_acc">Create account</a>
          </div>
          <div class="main_right">
            <button class="next_button">Next</button>
          </div>
        </div>
      </div>
      <footer>
        <div class="language">
          <form style="margin: 0px; padding: 0px;">
            <select name="languages" id="languages" style="padding-left: 0px">
              <option value="af">Afrikaans</option>
              <option value="aze">azərbaycan</option>
              <option value="bos">bosanski</option>
              <option value="cat">català</option>
              <option value="ces">Čeština</option>
              <option value="dan">Dansk</option>
              <option value="deu">Deutsch</option>
              <option value="ees">eesti</option>
              <option value="enk">English (United Kingdom)</option>
              <option value="enu" selected>English (United States)</option>
              <option value="ese">Español (España)</option>
              <option value="esp">Español (Latinoamérica)</option>
              <option value="eus">euskara</option>
              <option value="fil">Filipino</option>
              <option value="frac">Français (Canada)</option>
              <option value="fra">Français (France)</option>
              <option value="dan">Dansk</option>
            </select>
          </form>
        </div>
        <div class="footer_lists">
          <ul class="footerUl">
            <li class="ul_elem"><a href="https://support.google.com/accounts?hl=en#topic=3382296" target="_blank">Help</a></li>
            <li class="ul_elem"><a href="https://policies.google.com/privacy?gl=AZ&hl=en" target="_blank">Privacy</a></li>
            <li class="ul_elem"><a href="https://policies.google.com/terms?gl=AZ&hl=en" target="_blank">Terms</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
